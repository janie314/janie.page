<html><head>
<title>Base64 Chat</title>
<style>
body {
	background-color: black;
	color: white;
}
textarea {
	background-color: #1c1917;
	color: white;
	font: 1rem monospace;
	width: 100%;
	height: 100%;
}
</style>
</head>
<body>
<textarea id="a">
</textarea>
</body>
<script>
const a = document.getElementById('a');
a.value = atob(decodeURIComponent(window.location.hash.replace(/^#/, '')));
a.oninput = (e) => {
	window.location.hash = encodeURIComponent(btoa(e.target.value));	
};
</script>
</html>
